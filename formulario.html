        <form action="">
            <fieldset>
                <legend>Ingrese sus Datos Personales</legend>
                <br><br>
                <label for="Nombre">Nombre </label>
                <input type="text" id="Nombre" name="Nombre" placeholder="Ingrese su Nombre aquí..." required>
                <br><br>
                <label for="Apellido">Apellido </label>
                <input type="text" id="Apellido" name="Apellido" placeholder="Ingrese su Apellido aquí..." required>
                <br><br>
                <label for="Dirección">Dirección </label>
                <input type="text" id="Dirección" name="Dirección" placeholder="Ingrese su Dirección aquí..." required>
                <br><br>
                <label for="Correo electrónico">Correo </label>
                <input type="email" id="Correo electrónico" name="Correo electrónico" placeholder="Ingrese su Correo electrónico aquí..." required>
                <br><br>
                <label for="Comentarios">Comentarios</label>
                <textarea name="Comentarios" id="Comentarios" cols="30" rows="10"></textarea>
                <br><br>
                <input type="submit" name="Enviar">
                <br><br>
            </fieldset>
